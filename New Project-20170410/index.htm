<!doctype html>
<html ng-app="mainApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
      <script src="Newfile.js"></script>
  </head>
  <body>
    <div ng-controller="studentController">
      <label>Name:</label>
      <input type="text" ng-model="student.fname" placeholder="Enter a name here">
        <hr>
        <input type="text" ng-model="student.lname" placeholder="Enter a name here">
        <input type="text" ng-model="student.fees"  placeholder="Enter a fees here">
      <h1>Hello {{fullname() | lowercase}}!</h1>
      <h1>fees= {{student.fees | currency}}!</h1>
      Enter subject: <input type = "text" ng-model = "subjectName"><br>
        Subject:
    <table border="1">
        <tr>
            <th>subject</th>
            <th>Marks</th>
        <tr ng-repeat="sub in student.subjects | filter:subjectName | orderBy:'marks'" >
            <td>{{sub.name}}</td>
            <td>{{sub.marks}}</td>
        <tr>
    </table>
      
    </div>
  </body>
</html>
